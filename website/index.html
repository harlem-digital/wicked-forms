<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wicked Forms</title>
	<link href="css/global.css" rel="stylesheet" type="text/css">
	<link href="css/pages/demo.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet" type="text/css">
</head>
<body>

	<section class="section section-intro main row">
		<div class="section-content">
			<h1>wicked forms</h1>
			<p>Sometimes forms suck, so let's make them suck less</p>
		</div>
	</section>
	<section class="section section-form-text main row">
		<div class="section-content large_10 centered">
			<h2>textboxes</h2>
			<div class="form">
				<label class="form-control">
					<input id="form-text" class="form-control-textbox" type="text" placeholder="First Name">
					<span class="form-control-label has-flyout">First Name</span>
				</label>
				<label class="form-control">
					<textarea id="form-textarea" class="form-control-textbox" type="textarea" placeholder="Message"></textarea>
					<span class="form-control-label has-flyout">Message</span>
				</label>
			</div>
		</div>
	</section>
	<section class="section section-form-selectors main row">
		<div class="section-content large_10 centered">
			<h2>selectors</h2>
			<div class="form row">
				<label class="form-control">
					<input id="form-selector-1" class="form-control-selector" type="radio" name="radio">
					<span class="form-control-label"><span class="form-control-indicator"></span>Radio Button Selector</span>
				</label>
				<label class="form-control">
					<input id="form-selector-2" class="form-control-selector" type="radio" name="radio">
					<span class="form-control-label"><span class="form-control-indicator"></span>Radio Button Selector</span>
				</label>
				<label class="form-control">
					<input id="form-selector-3" class="form-control-selector" type="radio" name="radio">
					<span class="form-control-label"><span class="form-control-indicator"></span>Radio Button Selector</span>
				</label>
				<label class="form-control">
					<input id="form-selector-4" class="form-control-selector" type="radio" name="radio">
					<span class="form-control-label"><span class="form-control-indicator"></span>Radio Button Selector</span>
				</label>
			</div>
			<div class="form">
				<label class="form-control">
					<input id="form-selector-5" class="form-control-selector" type="checkbox" name="checkbox">
					<span class="form-control-label"><span class="form-control-indicator"></span>Checkbox Selector</span>
				</label>
				<label class="form-control">
					<input id="form-selector-6" class="form-control-selector" type="checkbox" name="checkbox">
					<span class="form-control-label"><span class="form-control-indicator"></span>Checkbox Selector</span>
				</label>
				<label class="form-control">
					<input id="form-selector-7" class="form-control-selector" type="checkbox" name="checkbox">
					<span class="form-control-label"><span class="form-control-indicator"></span>Checkbox Selector</span>
				</label>
				<label class="form-control">
					<input id="form-selector-8" class="form-control-selector" type="checkbox" name="checkbox">
					<span class="form-control-label"><span class="form-control-indicator"></span>Checkbox Selector</span>
				</label>
			</div>
		</div>
	</section>
	<section class="section section-form-selects main row">
		<div class="section-content large_10 centered">
			<h2>select boxes</h2>
			<div class="form">
				<label class="form-control">
					<select class="form-control-selectbox">
						<option selected>Select a Location</option>
						<option value="New York City">New York City</option>
						<option value="San Francisco">San Francisco</option>
						<option value="Cupertino">Cupertino</option>
						<option value="Mountain View">Mountain View</option>
					</select>
					<span class="form-control-label has-flyout">Location</span>
				</label>
			</div>
		</div>
	</section>
	<section class="section section-form-selects main row">
		<div class="section-content large_10 centered">
			<h2>file browser</h2>
			<div class="form">
				<label class="form-control">
					<input id="form-file-1" class="form-control-filebrowser" type="file">
					<span class="form-control-label">Choose File...</span>
				</label>
			</div>
		</div>
	</section>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
