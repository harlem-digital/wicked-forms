<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wicked Forms</title>
	<link href="css/global.css" rel="stylesheet" type="text/css">
	<link href="css/pages/demo.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet" type="text/css">
</head>
<body>

	<section class="section section-intro main row">
		<div class="section-content">
			<h1>wicked forms</h1>
			<p>Sometimes forms suck, so let's make them suck less</p>
		</div>
	</section>
	<section class="section section-form-text main row">
		<div class="section-content large_10 centered">
			<h2>textboxes</h2>
			<div class="form">
				<label for="form-text" class="form-control">
					<input id="form-text" class="form-control-textbox" type="text" placeholder="First Name">
					<span class="form-control-label">First Name</span>
				</label>
				<label for="form-textarea" class="form-control">
					<textarea id="form-textarea" class="form-control-textbox" type="textarea" placeholder="Message"></textarea>
					<span class="form-control-label">Message</span>
				</label>
			</div>
		</div>
	</section>
	<section class="section section-form-selectors main row">
		<div class="section-content large_10 centered">
			<h2>selectors</h2>
			<div class="form">
				<label for="form-choice-1" class="form-control">
					<input id="form-choice-1" class="form-control-choice" type="radio" name="radio">
					<span class="form-control-label"><span class="form-control-indicator"></span>First Name</span>
				</label>
				<label for="form-choice-2" class="form-control">
					<input id="form-choice-2" class="form-control-choice" type="radio" name="radio">
					<span class="form-control-label"><span class="form-control-indicator"></span>First Name</span>
				</label>
			</div>
			<div class="form">
				<label for="form-choice-3" class="form-control">
					<input id="form-choice-3" class="form-control-choice" type="checkbox" name="checkbox">
					<span class="form-control-label"><span class="form-control-indicator"></span>First Name</span>
				</label>
				<label for="form-choice-4" class="form-control">
					<input id="form-choice-4" class="form-control-choice" type="checkbox" name="checkbox">
					<span class="form-control-label"><span class="form-control-indicator"></span>First Name</span>
				</label>
			</div>
		</div>
	</section>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
